<!DOCTYPE html>
<html lang="ko">

<head>

    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <script src="./game.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png" alt="">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">기차</span></div>
            <div class="word__text">
                <input class="textbox" type="text" id="myword" placeholder="단어를 입력하세요">
                <button class="search" id="search" onclick="startWord()">입력</button>
            </div>
            <div class="word__result" id="result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/word.png" alt="">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="game__lotto__number">
                <span class="lotto__text__number" id="lotto_number_1">3</span>
                <span class="lotto__text__number" id="lotto_number_2">5</span>
                <span class="lotto__text__number" id="lotto_number_3">10</span>
                <span class="lotto__text__number" id="lotto_number_4">24</span>
                <span class="lotto__text__number" id="lotto_number_5">30</span>
                <span class="lotto__text__number" id="lotto_number_6">34</span>
            </div>
            <button class="game__lotto__button" onclick="getLottoNumbers()">추첨</button>
        </div>


    </div>
</body>

</html>
